<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Simplesurance Issue Reporter</title>
  </head>
  <body>
    <div class="nav">
      <input type="checkbox" id="nav-check">
      <div class="nav-header">
        <div class="nav-title">
          <img href="https://files.slack.com/files-pri/TEWHDQK2A-F01UBLFKS68/image.png">
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      
      <div class="nav-links">
        <a href="//github.io/jo_geek" target="_blank">Github</a>
        <a href="http://stackoverflow.com/users/4084003/" target="_blank">Stackoverflow</a>
        <a href="https://in.linkedin.com/in/jonesvinothjoseph" target="_blank">LinkedIn</a>
        <a href="https://codepen.io/jo_Geek/" target="_blank">Codepen</a>
        <a href="https://jsfiddle.net/user/jo_Geek/" target="_blank">JsFiddle</a>
      </div>
    </div>

    <!--setup logo and border below logo-->
    <hr class="logoBorder">

    <div class="blueLine">
      <a>Simplesurance issue-reporter - Made by Deniz Cetin</a>
    </div>
    <hr class="blueLineBorder">

      <div class ="UserInput">
        <form>
          <div class="container-md">
            <div class="row-md">
              <div class="col-fluid">
                <label for="email">E-Mail:</label><br>
              </div>
              <div class="col-fluid">
                <label class="issue-explanation-label" for="issue-explanation">Please tell us what the issue did:</label><br>
                <textarea wrap="hard" class="form-control issue-explanation" name="issue-explanation" rows="10" cols="50" maxlength="250"></textarea>
              </div>
              <div class="col-fluid">
                <label class="before-issue-label" for="issue-explanation">Please tell us what you did before the issue occured:</label><br>
                <textarea wrap="hard" class="form-control before-issue" name="before-issue" rows="10" cols="50" maxlength="250"></textarea>
              </div>
            </div>
            <input type="text" id="email" name="email" placeholder="Your E-Mail address"></input><br>
          </div>
        </form>

        <input type="checkbox" id="informwhenresolved" name="informwhenresolved">
        <label for="informwhenresolved">Inform me when the issue is resolved</label>
      </div>

    <div class="newline"></div>

    <div class ="UserInput">
      <form>
        <label for="problemtype">Tell us the type of issue you are facing:</label><br>
        <select id="problemtype" name="problemtype">
          <option value="payment">Issues with payment</option>
          <option value="redirecting">Website not redirecting</option>
          <option value="loading">Website not loading</option>
          <option value="other">Other...</option>
        </select>
      </form>
    </div>

    <div class="newline"></div>

    <div class ="buttons">
      <form>
        <input class="cancelbutton" type="submit" value="Cancel">
        <input class="submitbutton" type="submit" value="Submit">
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
